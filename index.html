<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sistema de Control Horario Laboral - Registra jornadas, pausas y obtén reportes detallados.">
    <meta name="keywords" content="control horario, asistencia, trabajo, supabase, gestión de tiempo">
    <meta name="author" content="Equipo Scrum Sprint 0">
    <title>Control Horario - Acceso</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>

<body>
    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Will be populated by router -->
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="flex items-center justify-center" style="min-height: 100vh;">
        <div class="text-center">
            <div class="spinner spinner-lg m-auto"></div>
            <p class="mt-4 text-secondary">Cargando...</p>
        </div>
    </div>

    <!-- Supabase Client - Load first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>

    <!-- Scripts - Load after Supabase -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/timetracking.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/history.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
